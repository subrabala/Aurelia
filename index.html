<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurelia</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="menu">
        <div class="menu-left menu-item">
          <span class="menu-link">about</span>
          <span class="menu-link">contact</span>
        </div>
        <div class="menu-center menu-item">
          <div class="brand-logo">palettes</div>
        </div>
        <div class="menu-right menu-item">
          <div class="search-container">
            <form action="/search" method="get">
              <input class="search" id="searchleft" type="search" name="q" placeholder="Search">
              <label class="button searchbutton" for="searchleft"><span class="mglass">&#9906;</span></label>
        </div>
      </nav>
      <div class="images">
        <div class="left img"></div>
        <div class="right img"></div>
      </div>
      <div class="hero-image">
        <div class="wrapper-img">
          <div class="box"></div>
          <div>
            <img class="image" src="../assets/blue-one.jpg" />
          </div>
        </div>
      </div>
      <div class="header"><p class="title">aurelia</p></div>
      <div class="hero-container">
        <div class="projects">projects</div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
